<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CajaEditDlg" widgetVar="CajaEditDialog" modal="true" resizable="false" appendTo="@(body)" header="Cierre de Caja">
            <h:form id="CajaEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{cajaController.selected != null}" styleClass="noBorders">

                        <p:outputLabel value="Saldo de Caja: " for="cajaInicial" />
                        <p:inputText id="cajaInicial" value="#{cajaController.saldoFinalCaja}" title="#{bundleCaja.EditCajaTitle_cajaInicial}" />
                        <p:outputLabel value="Saldo Real: " for="cajaFinal" />
                        <p:inputText id="cajaFinal" value="#{cajaController.selected.cajaFinal}" title="#{bundleCaja.EditCajaTitle_cajaFinal}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{cajaController.update}" value="#{bundleCaja.Save}" update="display,:growl"  process="CajaEditForm" oncomplete="handleSubmit(args, 'CajaEditDialog');"/>
                    <p:commandButton value="#{bundleCaja.Cancel}" onclick="CajaEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
