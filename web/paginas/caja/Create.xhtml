<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CajaCreateDlg" widgetVar="CajaCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundleCaja.CreateCajaTitle}">
            <h:form id="CajaCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{cajaController.selected != null}">
                        <p:outputLabel value="#{bundleCaja.CreateCajaLabel_id}" for="id" />
                        <p:inputText id="id" value="#{cajaController.selected.id}" title="#{bundleCaja.CreateCajaTitle_id}" />
                        <p:outputLabel value="#{bundleCaja.CreateCajaLabel_usuario}" for="usuario" />
                        <p:selectOneMenu id="usuario" value="#{cajaController.selected.usuario}" >
                            <f:selectItems value="#{usuarioController.itemsAvailableSelectOne}"
                                           var="usuarioItem"
                                           itemValue="#{usuarioItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundleCaja.CreateCajaLabel_fechaInicio}" for="fechaInicio" />
                        <p:calendar id="fechaInicio" pattern="MM/dd/yyyy HH:mm:ss" value="#{cajaController.selected.fechaInicio}" title="#{bundleCaja.EditCajaTitle_fechaInicio}"  showOn="button"/>
                        <p:outputLabel value="#{bundleCaja.CreateCajaLabel_fechaFin}" for="fechaFin" />
                        <p:calendar id="fechaFin" pattern="MM/dd/yyyy HH:mm:ss" value="#{cajaController.selected.fechaFin}" title="#{bundleCaja.EditCajaTitle_fechaFin}"  showOn="button"/>
                        <p:outputLabel value="#{bundleCaja.CreateCajaLabel_cajaInicial}" for="cajaInicial" />
                        <p:inputText id="cajaInicial" value="#{cajaController.selected.cajaInicial}" title="#{bundleCaja.CreateCajaTitle_cajaInicial}" />
                        <p:outputLabel value="#{bundleCaja.CreateCajaLabel_cajaFinal}" for="cajaFinal" />
                        <p:inputText id="cajaFinal" value="#{cajaController.selected.cajaFinal}" title="#{bundleCaja.CreateCajaTitle_cajaFinal}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{cajaController.create}" value="#{bundleCaja.Save}" update="display,:CajaListForm:datalist,:growl" oncomplete="handleSubmit(args,'CajaCreateDialog');"/>
                    <p:commandButton value="#{bundleCaja.Cancel}" onclick="CajaCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
