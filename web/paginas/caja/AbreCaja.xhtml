<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CajaAbreDlg" widgetVar="CajaAbreDlg" modal="true" resizable="false" appendTo="@(body)" header="#{bundleCaja.ViewCajaTitle}">
            <h:form id="CajaAbreForm">
                <h:panelGroup id="display">

                    <p:panelGrid columns="2" rendered="#{cajaController.selected != null}" styleClass="noBorders">

                       <p:outputLabel value="Caja Inicial: "/>
                        <p:inputText value="#{cajaController.selected.cajaInicial}" title="#{bundleCaja.ViewCajaTitle_cajaInicial}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{cajaController.create}" value="#{bundleCaja.Save}" oncomplete="CajaAbreDlg.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
