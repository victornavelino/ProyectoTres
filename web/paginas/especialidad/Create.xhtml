<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EspecialidadCreateDlg" widgetVar="EspecialidadCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateEspecialidadTitle}">
            <h:form id="EspecialidadCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{especialidadController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateEspecialidadLabel_id}" for="id" />
                        <p:inputText id="id" value="#{especialidadController.selected.id}" title="#{bundle.CreateEspecialidadTitle_id}" />
                        <p:outputLabel value="#{bundle.CreateEspecialidadLabel_descripcion}" for="descripcion" />
                        <p:inputText id="descripcion" value="#{especialidadController.selected.descripcion}" title="#{bundle.CreateEspecialidadTitle_descripcion}" />
                        <p:outputLabel value="#{bundle.CreateEspecialidadLabel_nombreEspecialidad}" for="nombreEspecialidad" />
                        <p:inputText id="nombreEspecialidad" value="#{especialidadController.selected.nombreEspecialidad}" title="#{bundle.CreateEspecialidadTitle_nombreEspecialidad}" />
                        <p:outputLabel value="#{bundle.CreateEspecialidadLabel_tipoEspecialidad}" for="tipoEspecialidad" />
                        <p:selectOneMenu id="tipoEspecialidad" value="#{especialidadController.selected.tipoEspecialidad}" >
                            <f:selectItems value="#{tipoEspecialidadController.itemsAvailableSelectOne}"
                                           var="tipoEspecialidadItem"
                                           itemValue="#{tipoEspecialidadItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{especialidadController.create}" value="#{bundle.Save}" update="display,:frmPri:EspecialidadListForm:datalist,:growl" oncomplete="handleSubmit(args,'EspecialidadCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="EspecialidadCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
