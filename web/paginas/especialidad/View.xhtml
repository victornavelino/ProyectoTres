<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EspecialidadViewDlg" widgetVar="EspecialidadViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewEspecialidadTitle}">
            <h:form id="EspecialidadViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{especialidadController.selected != null}">
                        <h:outputText value="#{bundle.ViewEspecialidadLabel_id}"/>
                        <h:outputText value="#{especialidadController.selected.id}" title="#{bundle.ViewEspecialidadTitle_id}"/>
                        <h:outputText value="#{bundle.ViewEspecialidadLabel_tipoEspecialidad}"/>
                        <h:outputText value="#{especialidadController.selected.tipoEspecialidad}" title="#{bundle.ViewEspecialidadTitle_tipoEspecialidad}"/>
                        <h:outputText value="#{bundle.ViewEspecialidadLabel_nombreEspecialidad}"/>
                        <h:outputText value="#{especialidadController.selected.nombreEspecialidad}" title="#{bundle.ViewEspecialidadTitle_nombreEspecialidad}"/>
                        <h:outputText value="#{bundle.ViewEspecialidadLabel_matriculaEspecialidad}"/>
                        <h:outputText value="#{especialidadController.selected.matriculaEspecialidad}" title="#{bundle.ViewEspecialidadTitle_matriculaEspecialidad}"/>
                        <h:outputText value="#{bundle.ViewEspecialidadLabel_fechaMatriculacion}"/>
                        <h:outputText value="#{especialidadController.selected.fechaMatriculacion}" title="#{bundle.ViewEspecialidadTitle_fechaMatriculacion}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewEspecialidadLabel_fechaVencimiento}"/>
                        <h:outputText value="#{especialidadController.selected.fechaVencimiento}" title="#{bundle.ViewEspecialidadTitle_fechaVencimiento}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewEspecialidadLabel_libro}"/>
                        <h:outputText value="#{especialidadController.selected.libro}" title="#{bundle.ViewEspecialidadTitle_libro}"/>
                        <h:outputText value="#{bundle.ViewEspecialidadLabel_folio}"/>
                        <h:outputText value="#{especialidadController.selected.folio}" title="#{bundle.ViewEspecialidadTitle_folio}"/>
                        <h:outputText value="#{bundle.ViewEspecialidadLabel_unidadFormadora}"/>
                        <h:outputText value="#{especialidadController.selected.unidadFormadora}" title="#{bundle.ViewEspecialidadTitle_unidadFormadora}"/>
                        <h:outputText value="#{bundle.ViewEspecialidadLabel_fechaRevision}"/>
                        <h:outputText value="#{especialidadController.selected.fechaRevision}" title="#{bundle.ViewEspecialidadTitle_fechaRevision}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewEspecialidadLabel_fechaVencimientoRevision}"/>
                        <h:outputText value="#{especialidadController.selected.fechaVencimientoRevision}" title="#{bundle.ViewEspecialidadTitle_fechaVencimientoRevision}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="EspecialidadViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
