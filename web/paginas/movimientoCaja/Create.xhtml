<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="MovimientoCajaCreateDlg" widgetVar="MovimientoCajaCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundleMovimientoCaja.CreateMovimientoCajaTitle}">
            <h:form id="MovimientoCajaCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{movimientoCajaController.selected != null}">
                        <p:outputLabel value="#{bundleMovimientoCaja.CreateMovimientoCajaLabel_descripcion}" for="descripcion" />
                        <p:inputText id="descripcion" value="#{movimientoCajaController.selected.descripcion}" title="#{bundleMovimientoCaja.CreateMovimientoCajaTitle_descripcion}" />
                        <p:outputLabel value="#{bundleMovimientoCaja.CreateMovimientoCajaLabel_id}" for="id" />
                        <p:inputText id="id" value="#{movimientoCajaController.selected.id}" title="#{bundleMovimientoCaja.CreateMovimientoCajaTitle_id}" />
                        <p:outputLabel value="#{bundleMovimientoCaja.CreateMovimientoCajaLabel_fecha}" for="fecha" />
                        <p:calendar id="fecha" pattern="dd/MM/yyyy HH:mm:ss" value="#{movimientoCajaController.selected.fechaOperacion}" title="#{bundleMovimientoCaja.EditMovimientoCajaTitle_fecha}"  showOn="button"/>
                        <p:outputLabel value="#{bundleMovimientoCaja.CreateMovimientoCajaLabel_importe}" for="importe" />
                        <p:inputText id="importe" value="#{movimientoCajaController.selected.importe}" title="#{bundleMovimientoCaja.CreateMovimientoCajaTitle_importe}" required="true" requiredMessage="#{bundleMovimientoCaja.CreateMovimientoCajaRequiredMessage_importe}"/>
                        <p:outputLabel value="#{bundleMovimientoCaja.CreateMovimientoCajaLabel_usuario}" for="usuario" />
                        <p:selectOneMenu id="usuario" value="#{movimientoCajaController.selected.usuario}" >
                            <f:selectItems value="#{usuarioController.itemsAvailableSelectOne}"
                                           var="usuarioItem"
                                           itemValue="#{usuarioItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{movimientoCajaController.create}" value="#{bundleMovimientoCaja.Save}" update="display,:MovimientoCajaListForm:datalist,:growl" oncomplete="handleSubmit(args,'MovimientoCajaCreateDialog');"/>
                    <p:commandButton value="#{bundleMovimientoCaja.Cancel}" onclick="MovimientoCajaCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
