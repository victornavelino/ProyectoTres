<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="MovimientoCajaEditDlg" widgetVar="MovimientoCajaEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundleMovimientoCaja.EditMovimientoCajaTitle}">
            <h:form id="MovimientoCajaEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{movimientoCajaController.selected != null}">
                        <p:outputLabel value="Tipo" />
                        <p:selectOneMenu id="tipoDeIngreso" value="#{movimientoCajaController.selected.tipo}" required="true" >
                            <f:selectItem itemLabel="#{bundleIngrso.SelectOneMessage}" noSelectionOption="true"/>
                            <f:selectItems value="#{movimientoCajaController.itemsAvailableSelectOne}"
                                           var="tipoItem"
                                           itemValue="#{tipoItem}"/>
                        </p:selectOneMenu>    
                        <p:outputLabel value="#{bundleMovimientoCaja.EditMovimientoCajaLabel_fecha}" for="fecha" />
                        <p:calendar id="fecha" pattern="MM/dd/yyyy HH:mm:ss" value="#{movimientoCajaController.selected.fechaOperacion}" title="#{bundleMovimientoCaja.EditMovimientoCajaTitle_fecha}"  showOn="button"/>
                        <p:outputLabel value="#{bundleMovimientoCaja.EditMovimientoCajaLabel_importe}" for="importe" />
                        <p:inputText id="importe" value="#{movimientoCajaController.selected.importe}" title="#{bundleMovimientoCaja.EditMovimientoCajaTitle_importe}" required="true" requiredMessage="#{bundleMovimientoCaja.EditMovimientoCajaRequiredMessage_importe}"/>
                        <p:outputLabel value="#{bundleMovimientoCaja.EditMovimientoCajaLabel_descripcion}" for="descripcion" />
                        <p:inputText id="descripcion" value="#{movimientoCajaController.selected.descripcion}" title="#{bundleMovimientoCaja.EditMovimientoCajaTitle_descripcion}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{movimientoCajaController.update}" value="#{bundleMovimientoCaja.Save}" update="display,:MovimientoCajaListForm:datalist,:growl" oncomplete="handleSubmit(args, 'MovimientoCajaEditDialog');"/>
                    <p:commandButton value="#{bundleMovimientoCaja.Cancel}" onclick="MovimientoCajaEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
