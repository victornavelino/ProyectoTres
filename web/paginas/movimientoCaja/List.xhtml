<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="../../Templates/paginasTemplate.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:b="http://bootsfaces.net/ui"
                >

    <ui:define name="content">
        <f:event listener="#{cajaController.verificarEstadoCaja()}" type="preRenderView"/> 


        <h3>
            <h:outputText value="#{bundleMovimientoCaja.ListMovimientoCajaTitle}"></h:outputText>
        </h3>

        <h:form id="MovimientoCajaListForm">
            <p:panel header="#{bundleMovimientoCaja.ListMovimientoCajaTitle}">
                <p:dataTable id="datalist" value="#{movimientoCajaController.items}" var="item"
                             selectionMode="single" selection="#{movimientoCajaController.selected}"
                             paginator="true"
                             sortBy="#{item.fechaOperacion}"
                             sortOrder="DESCENDING"
                             rowKey="#{item.id}"
                             rows="10"
                             rowsPerPageTemplate="10,20,30,40,50"
                             >

                    <p:ajax event="rowSelect"   update="createButtonI createButtonE viewButton editButton deleteButton"/>
                    <p:ajax event="rowUnselect" update="createButtonI createButtonE viewButton editButton deleteButton"/>
                    <f:facet name="header">
                        <h:outputText value="Saldo Inicial:" /><h:outputText value="#{cajaController.selected.cajaInicial}">
                            <f:convertNumber type="currency" currencySymbol="$" />
                        </h:outputText><br /></f:facet>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundleMovimientoCaja.ListMovimientoCajaTitle_id}"/>
                        </f:facet>
                        <h:outputText value="#{item.id}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundleMovimientoCaja.ListMovimientoCajaTitle_descripcion}"/>
                        </f:facet>
                        <h:outputText value="#{item.descripcion}"/>
                    </p:column>

                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Fecha Sistema"/>
                        </f:facet>
                        <h:outputText value="#{item.fecha}">
                            <f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss" />
                        </h:outputText>
                    </p:column>
                    <p:column sortBy="#{item.fechaOperacion}">
                        <f:facet name="header">
                            <h:outputText value="#{bundleMovimientoCaja.ListMovimientoCajaTitle_fecha}"/>
                        </f:facet>
                        <h:outputText value="#{item.fechaOperacion}">
                            <f:convertDateTime pattern="dd/MM/yyyy" />
                        </h:outputText>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundleMovimientoCaja.ListMovimientoCajaTitle_nroComprobante}"/>
                        </f:facet>
                        <h:outputText value="#{item.nroComprobante}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundleMovimientoCaja.ListMovimientoCajaTitle_importe}"/>
                        </f:facet>
                        <h:outputText value="#{item.importe}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundleMovimientoCaja.ListMovimientoCajaTitle_usuario}"/>
                        </f:facet>
                        <h:outputText value="#{item.usuario.usuario}"/>
                    </p:column>
                    <p:column sortBy="#{item.clase}">
                        <f:facet name="header">
                            <h:outputText value="Tipo"/>
                        </f:facet>
                        <h:outputText value="#{item.clase}"/>
                    </p:column>
                    <f:facet name="footer">
                        <h:outputText value="Total General:" /><h:outputText value="#{movimientoCajaController.totalGeneral}">
                            <f:convertNumber type="currency" currencySymbol="$" />
                        </h:outputText><br />
                        <p:commandButton id="createButtonI" icon="ui-icon-plus"   disabled="#{!cajaController.isCajaAbierta}" value="#{bundleMovimientoCaja.CreateI}" actionListener="#{movimientoCajaController.prepareCreateI}" update=":IngresoCreateForm" oncomplete="PF('IngresoCreateDialog').show()"/>
                        <p:commandButton id="createButtonE" icon="ui-icon-plus"    disabled="#{!cajaController.isCajaAbierta}" value="#{bundleMovimientoCaja.CreateE}" actionListener="#{movimientoCajaController.prepareCreateE}" update=":EgresoCreateForm" oncomplete="PF('EgresoCreateDialog').show()"/>
                        <p:commandButton id="viewButton"   icon="ui-icon-search" rendered="#{cajaController.isCajaAbierta}" value="#{bundleMovimientoCaja.View}" update=":MovimientoCajaViewForm" oncomplete="PF('MovimientoCajaViewDialog').show()" disabled="#{empty movimientoCajaController.selected}"/>
                        <p:commandButton id="editButton"   icon="ui-icon-pencil" rendered="#{cajaController.isCajaAbierta}" value="#{bundleMovimientoCaja.Edit}" update=":MovimientoCajaEditForm" oncomplete="PF('MovimientoCajaEditDialog').show()" disabled="#{empty movimientoCajaController.selected}"/>
                        <p:commandButton id="deleteButton" icon="ui-icon-trash"  rendered="#{cajaController.isCajaAbierta}" value="#{bundleMovimientoCaja.Delete}" actionListener="#{movimientoCajaController.destroy}" update=":growl,datalist" disabled="#{empty movimientoCajaController.selected}"/>
                        <h:commandLink>
                            <p:graphicImage value="./Imagenes/excel.png" title="Exportar a Excel todos" />
                            <p:dataExporter type="xls" target="datalist" fileName="movimientos"/>
                        </h:commandLink>


                        <h:commandLink>
                            <p:graphicImage value="./Imagenes/csv.png" title="Exportar a CSV todos" />
                            <p:dataExporter type="csv" target="datalist" fileName="movimientos"/>
                        </h:commandLink>

                        <h:commandLink>
                            <p:graphicImage value="./Imagenes/excel.png" title="Exportar PÃ¡gina"/>
                            <p:dataExporter type="xls" postProcessor="#{pagosDocenteBean.postProcessXLS}" 
                                            target="datalist" fileName="movimientospagina"   pageOnly="true"/>
                        </h:commandLink>
                        <p:commandButton value="Imprimir" type="button" icon="ui-icon-print" style="display:block;margin-bottom: 20px">
                            <p:printer target="datalist" />
                        </p:commandButton>
                    </f:facet>
                    <p:summaryRow listener="#{movimientoCajaController.calculateTotal}">
                        <p:column colspan="3" style="text-align:right">
                            <h:outputText value="Sub Total:" />
                        </p:column>
                        <p:column>
                            <h:outputText value="#{movimientoCajaController.valueTotal}">
                                <f:convertNumber type="currency" currencySymbol="$" />
                            </h:outputText>
                        </p:column>
                    </p:summaryRow>

                </p:dataTable>
            </p:panel>
        </h:form>

        <ui:include src="CreateI.xhtml"/>
        <ui:include src="CreateE.xhtml"/>
        <ui:include src="Edit.xhtml"/>
        <ui:include src="View.xhtml"/>
    </ui:define>
</ui:composition>
