<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PagoCreateDlg" widgetVar="PagoCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreatePagoTitle}">
            <h:form id="PagoCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{pagoController.selected != null}">
                        <p:outputLabel value="#{bundle.CreatePagoLabel_medico}" for="medico" />
                        <p:selectOneMenu id="medico" value="#{pagoController.selected.medico}" >
                            <f:selectItems value="#{medicoController.itemsAvailableSelectOne}"
                                           var="medicoItem"
                                           itemValue="#{medicoItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreatePagoLabel_mes}" for="mes" />
                        <p:selectOneMenu id="mes" value="#{pagoController.selected.mes}" >
                            <f:selectItems value="#{mesController.items}"
                                           var="mesItem"
                                           itemValue="#{mesItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreatePagoLabel_observaciones}" for="observaciones" />
                        <p:inputText id="observaciones" value="#{pagoController.selected.observaciones}" title="#{bundle.CreatePagoTitle_observaciones}" />

                    </p:panelGrid>
                    <p:commandButton actionListener="#{pagoController.create}" value="#{bundle.Save}" update="display,:PagoListForm:datalist,:growl" oncomplete="handleSubmit(args,'PagoCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="PagoCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
