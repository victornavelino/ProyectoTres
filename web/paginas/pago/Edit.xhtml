<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PagoEditDlg" widgetVar="PagoEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundlePago.EditPagoTitle}">
            <h:form id="PagoEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{pagoController.selected != null}">
                        <p:outputLabel value="#{bundlePago.CreatePagoLabel_medico}" for="medico" />
                        <p:selectOneMenu id="medico" value="#{pagoController.selected.medico}" filterMatchMode="contains" filter="true" converter="ConversorGenerico" >
                            <f:selectItem noSelectionOption="true" itemLabel="#{bundlePlanPagos.SelectOneMessage}"/>
                            <f:selectItems value="#{medicoController.items}" />
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundlePago.CreatePagoLabel_mes}" for="mes" />
                        <p:selectOneMenu id="mes" value="#{pagoController.selected.mes}" >
                            <f:selectItem itemLabel="ENERO" itemValue="1" />
                            <f:selectItem itemLabel="FEBRERO" itemValue="2" />
                            <f:selectItem itemLabel="MARZO" itemValue="3" />
                            <f:selectItem itemLabel="ABRIL" itemValue="4" />
                            <f:selectItem itemLabel="MAYO" itemValue="5" />
                            <f:selectItem itemLabel="JUNIO" itemValue="6" />
                            <f:selectItem itemLabel="JULIO" itemValue="7" />
                            <f:selectItem itemLabel="AGOSTO" itemValue="8" />
                            <f:selectItem itemLabel="SEPTIEMBRE" itemValue="9" />
                            <f:selectItem itemLabel="OCTUBRE" itemValue="10" />
                            <f:selectItem itemLabel="NOVIEMBRE" itemValue="11" />
                            <f:selectItem itemLabel="DICIEMBRE" itemValue="12" />
                        </p:selectOneMenu>  
                        <p:outputLabel value="#{bundlePago.EditPagoLabel_anio}" for="anio" />
                        <p:inputText id="anio" value="#{pagoController.selected.anio}" title="#{bundlePago.EditPagoTitle_anio}" />
                        <p:outputLabel value="#{bundlePago.EditPagoLabel_nroRecibo}" for="nroRecibo" />
                        <p:inputText id="nroRecibo" value="#{pagoController.selected.nroRecibo}" title="#{bundlePago.EditPagoTitle_nroRecibo}" />
                        <p:outputLabel value="#{bundlePago.EditPagoLabel_fechaPago}" for="fechaPago" />
                        <p:calendar id="fechaPago" pattern="MM/dd/yyyy" value="#{pagoController.selected.fechaPago}" title="#{bundlePago.EditPagoTitle_fechaPago}"  showOn="button"/>
                        <p:outputLabel value="#{bundlePago.EditPagoLabel_importe}" for="importe" />
                        <p:inputText id="importe" value="#{pagoController.selected.importe}" title="#{bundlePago.EditPagoTitle_importe}" />
                        <p:outputLabel value="#{bundlePago.EditPagoLabel_concepto}" for="concepto" />
                        <p:selectOneMenu id="concepto" value="#{pagoController.selected.concepto}" >
                            <f:selectItem itemLabel="#{bundlePago.SelectOneMessage}"/>
                            <f:selectItems value="#{conceptoController.itemsAvailableSelectOne}"
                                           var="conceptoItem"
                                           itemValue="#{conceptoItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundlePago.EditPagoLabel_anulado}" for="anulado" />
                        <p:selectBooleanCheckbox id="anulado" value="#{pagoController.selected.anulado}" />
                        <p:outputLabel value="#{bundlePago.EditPagoLabel_observaciones}" for="observaciones" />
                        <p:inputText id="observaciones" value="#{pagoController.selected.observaciones}" title="#{bundlePago.EditPagoTitle_observaciones}" />
                        <p:outputLabel value="Cuenta:"/>
                        <p:selectOneMenu id="cuenta" value="#{pagoController.selected.cuenta}" >
                            <f:selectItems value="#{cuentaController.itemsAvailableSelectOne}"
                                           var="cuentaItem"
                                           itemValue="#{cuentaItem}"/>
                        </p:selectOneMenu>                        
                    </p:panelGrid>
                    <p:commandButton actionListener="#{pagoController.update}" value="#{bundlePago.Save}" update="display,:PagoListForm:datalist,:growl" oncomplete="handleSubmit(args, 'PagoEditDialog');"/>
                    <p:commandButton value="#{bundlePago.Cancel}" onclick="PagoEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
