<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PagoViewDlg" widgetVar="PagoViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundlePago.ViewPagoTitle}">
            <h:form id="PagoViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{pagoController.selected != null}">
                        <h:outputText value="#{bundlePago.ViewPagoLabel_id}"/>
                        <h:outputText value="#{pagoController.selected.id}" title="#{bundlePago.ViewPagoTitle_id}"/>
                        <h:outputText value="#{bundlePago.ViewPagoLabel_medico}"/>
                        <h:outputText value="#{pagoController.selected.medico}" title="#{bundlePago.ViewPagoTitle_medico}"/>
                        <h:outputText value="#{bundlePago.ViewPagoLabel_mes}"/>
                        <h:outputText value="#{pagoController.selected.mes}" title="#{bundlePago.ViewPagoTitle_mes}"/>
                        <h:outputText value="#{bundlePago.ViewPagoLabel_anio}"/>
                        <h:outputText value="#{pagoController.selected.anio}" title="#{bundlePago.ViewPagoTitle_anio}"/>
                        <h:outputText value="#{bundlePago.ViewPagoLabel_nroRecibo}"/>
                        <h:outputText value="#{pagoController.selected.nroRecibo}" title="#{bundlePago.ViewPagoTitle_nroRecibo}"/>
                        <h:outputText value="#{bundlePago.ViewPagoLabel_fechaPago}"/>
                        <h:outputText value="#{pagoController.selected.fechaPago}" title="#{bundlePago.ViewPagoTitle_fechaPago}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundlePago.ViewPagoLabel_importe}"/>
                        <h:outputText value="#{pagoController.selected.importe}" title="#{bundlePago.ViewPagoTitle_importe}"/>
                        <h:outputText value="#{bundlePago.ViewPagoLabel_concepto}"/>
                        <h:outputText value="#{pagoController.selected.concepto}" title="#{bundlePago.ViewPagoTitle_concepto}"/>
                        <h:outputText value="#{bundlePago.ViewPagoLabel_anulado}"/>
                        <p:selectBooleanCheckbox value="#{pagoController.selected.anulado}" disabled="true"/>
                        <h:outputText value="#{bundlePago.ViewPagoLabel_observaciones}"/>
                        <h:outputText value="#{pagoController.selected.observaciones}" title="#{bundlePago.ViewPagoTitle_observaciones}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundlePago.Close}" onclick="PagoViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
