<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CuentaEditDlg" widgetVar="CuentaEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundleCuenta.EditCuentaTitle}">
            <h:form id="CuentaEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{cuentaController.selected != null}">
                        <p:outputLabel value="#{bundleCuenta.EditCuentaLabel_id}" for="id" />
                        <p:inputText id="id" value="#{cuentaController.selected.id}" title="#{bundleCuenta.EditCuentaTitle_id}" />
                        <p:outputLabel value="#{bundleCuenta.EditCuentaLabel_descripcion}" for="descripcion" />
                        <p:inputText id="descripcion" value="#{cuentaController.selected.descripcion}" title="#{bundleCuenta.EditCuentaTitle_descripcion}" />
                        <p:outputLabel value="#{bundleCuenta.EditCuentaLabel_importe}" for="importe" />
                        <p:inputText id="importe" value="#{cuentaController.selected.importe}" title="#{bundleCuenta.EditCuentaTitle_importe}" />
                        <p:outputLabel value="#{bundleCuenta.EditCuentaLabel_habilitada}" for="habilitada" />
                        <p:selectBooleanCheckbox id="habilitada" value="#{cuentaController.selected.habilitada}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{cuentaController.update}" value="#{bundleCuenta.Save}" update="display,:CuentaListForm:datalist,:growl" oncomplete="handleSubmit(args, 'CuentaEditDialog');"/>
                    <p:commandButton value="#{bundleCuenta.Cancel}" onclick="CuentaEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
