<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="../../Templates/paginasTemplate.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:b="http://bootsfaces.net/ui"
                >

    <ui:define name="content">
        <f:event listener="#{cajaController.verificarEstadoCaja()}" type="preRenderView"/> 

        <h3>
            <h:outputText value="#{bundleIngrso.ListIngresoTitle}"></h:outputText>
        </h3>

        <h:form id="IngresoListForm">
            <p:panel header="#{bundleIngrso.ListIngresoTitle}">
                <p:dataTable id="datalist" value="#{ingresoController.items}" var="item"
                             selectionMode="single" selection="#{ingresoController.selected}"
                             paginator="true"
                             rowKey="#{item.id}"
                             rows="10"
                             rowsPerPageTemplate="10,20,30,40,50"
                             >

                    <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                    <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundleIngrso.ListIngresoTitle_id}"/>
                        </f:facet>
                        <h:outputText value="#{item.id}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundleIngrso.ListIngresoTitle_tipoDeIngreso}"/>
                        </f:facet>
                        <h:outputText value="#{item.tipoDeIngreso}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundleIngrso.ListIngresoTitle_anio}"/>
                        </f:facet>
                        <h:outputText value="#{item.anio}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundleIngrso.ListIngresoTitle_mes}"/>
                        </f:facet>
                        <h:outputText value="#{item.mes}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundleIngrso.ListIngresoTitle_medico}"/>
                        </f:facet>
                        <h:outputText value="#{item.medico}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundleIngrso.ListIngresoTitle_observaciones}"/>
                        </f:facet>
                        <h:outputText value="#{item.observaciones}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundleIngrso.ListIngresoTitle_fecha}"/>
                        </f:facet>
                        <h:outputText value="#{item.fecha}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundleIngrso.ListIngresoTitle_formaDePago}"/>
                        </f:facet>
                        <h:outputText value="#{item.formaDePago}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundleIngrso.ListIngresoTitle_importe}"/>
                        </f:facet>
                        <h:outputText value="#{item.importe}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundleIngrso.ListIngresoTitle_usuario}"/>
                        </f:facet>
                        <h:outputText value="#{item.usuario}"/>
                    </p:column>
                    <f:facet name="footer">
                        <p:commandButton id="createButton" icon="ui-icon-plus"   disabled="#{!cajaController.isCajaAbierta}" value="#{bundleIngrso.Create}" actionListener="#{ingresoController.prepareCreate}" update=":IngresoCreateForm" oncomplete="PF('IngresoCreateDialog').show()"/>
                        <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundleIngrso.View}" update=":IngresoViewForm" oncomplete="PF('IngresoViewDialog').show()" disabled="#{empty ingresoController.selected}"/>
                        <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundleIngrso.Edit}" update=":IngresoEditForm" oncomplete="PF('IngresoEditDialog').show()" disabled="#{empty ingresoController.selected}"/>
                        <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundleIngrso.Delete}" actionListener="#{ingresoController.destroy}" update=":growl,datalist" disabled="#{empty ingresoController.selected}"/>
                    </f:facet>
                </p:dataTable>
            </p:panel>
        </h:form>

        <ui:include src="Create.xhtml"/>
        <ui:include src="Edit.xhtml"/>
        <ui:include src="View.xhtml"/>
    </ui:define>
</ui:composition>
