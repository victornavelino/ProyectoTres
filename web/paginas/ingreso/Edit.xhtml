<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="IngresoEditDlg" widgetVar="IngresoEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundleIngrso.EditIngresoTitle}">
            <h:form id="IngresoEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{ingresoController.selected != null}">
                        <p:outputLabel value="#{bundleIngrso.EditIngresoLabel_tipoDeIngreso}" for="tipoDeIngreso" />
                        <p:selectOneMenu id="tipoDeIngreso" value="#{ingresoController.selected.tipoDeIngreso}" >
                            <f:selectItem itemLabel="#{bundleIngrso.SelectOneMessage}"/>
                            <f:selectItems value="#{tipoDeIngresoController.itemsAvailableSelectOne}"
                                           var="tipoDeIngresoItem"
                                           itemValue="#{tipoDeIngresoItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundleIngrso.EditIngresoLabel_anio}" for="anio" />
                        <p:inputText id="anio" value="#{ingresoController.selected.anio}" title="#{bundleIngrso.EditIngresoTitle_anio}" />
                        <p:outputLabel value="#{bundleIngrso.EditIngresoLabel_mes}" for="mes" />
                        <p:inputText id="mes" value="#{ingresoController.selected.mes}" title="#{bundleIngrso.EditIngresoTitle_mes}" />
                        <p:outputLabel value="#{bundleIngrso.EditIngresoLabel_medico}" for="medico" />
                        <p:selectOneMenu id="medico" value="#{ingresoController.selected.medico}" >
                            <f:selectItem itemLabel="#{bundleIngrso.SelectOneMessage}"/>
                            <f:selectItems value="#{medicoController.itemsAvailableSelectOne}"
                                           var="medicoItem"
                                           itemValue="#{medicoItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundleIngrso.EditIngresoLabel_observaciones}" for="observaciones" />
                        <p:inputText id="observaciones" value="#{ingresoController.selected.observaciones}" title="#{bundleIngrso.EditIngresoTitle_observaciones}" />
                        <p:outputLabel value="#{bundleIngrso.EditIngresoLabel_id}" for="id" />
                        <p:inputText id="id" value="#{ingresoController.selected.id}" title="#{bundleIngrso.EditIngresoTitle_id}" />
                        <p:outputLabel value="#{bundleIngrso.EditIngresoLabel_fecha}" for="fecha" />
                        <p:calendar id="fecha" pattern="MM/dd/yyyy HH:mm:ss" value="#{ingresoController.selected.fecha}" title="#{bundleIngrso.EditIngresoTitle_fecha}"  showOn="button"/>
                        <p:outputLabel value="#{bundleIngrso.EditIngresoLabel_formaDePago}" for="formaDePago" />
                        <p:inputText id="formaDePago" value="#{ingresoController.selected.formaDePago}" title="#{bundleIngrso.EditIngresoTitle_formaDePago}" />
                        <p:outputLabel value="#{bundleIngrso.EditIngresoLabel_usuario}" for="usuario" />
                        <p:selectOneMenu id="usuario" value="#{ingresoController.selected.usuario}" >
                            <f:selectItem itemLabel="#{bundleIngrso.SelectOneMessage}"/>
                            <f:selectItems value="#{usuarioController.itemsAvailableSelectOne}"
                                           var="usuarioItem"
                                           itemValue="#{usuarioItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{ingresoController.update}" value="#{bundleIngrso.Save}" update="display,:IngresoListForm:datalist,:growl" oncomplete="handleSubmit(args, 'IngresoEditDialog');"/>
                    <p:commandButton value="#{bundleIngrso.Cancel}" onclick="IngresoEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
