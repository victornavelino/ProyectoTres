<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="IngresoViewDlg" widgetVar="IngresoViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundleIngrso.ViewIngresoTitle}">
            <h:form id="IngresoViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{ingresoController.selected != null}">
                        <h:outputText value="#{bundleIngrso.ViewIngresoLabel_id}"/>
                        <h:outputText value="#{ingresoController.selected.id}" title="#{bundleIngrso.ViewIngresoTitle_id}"/>
                        <h:outputText value="#{bundleIngrso.ViewIngresoLabel_tipoDeIngreso}"/>
                        <h:outputText value="#{ingresoController.selected.tipo.descripcion}" title="#{bundleIngrso.ViewIngresoTitle_tipoDeIngreso}"/>

                        <h:outputText value="#{bundleIngrso.ViewIngresoLabel_fecha}"/>
                        <h:outputText value="#{ingresoController.selected.fecha}" title="Fecha Sistema">
                            <f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{ingresoController.selected.fechaOperacion}" title="#{bundleIngrso.ViewIngresoTitle_fecha}">
                            <f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="Importe"/>
                        <h:outputText value="#{ingresoController.selected.importe}"/>
                        <h:outputText value="#{bundleIngrso.ViewIngresoLabel_observaciones}"/>
                        <h:outputText value="#{ingresoController.selected.descripcion}" title="#{bundleIngrso.ViewIngresoTitle_observaciones}"/>
                        <h:outputText value="#{bundleIngrso.ViewIngresoLabel_usuario}"/>
                        <h:outputText value="#{ingresoController.selected.usuario}" title="#{bundleIngrso.ViewIngresoTitle_usuario}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundleIngrso.Close}" onclick="IngresoViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
