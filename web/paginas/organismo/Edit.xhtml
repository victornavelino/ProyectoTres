<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="OrganismoEditDlg" widgetVar="OrganismoEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditOrganismoTitle}">
            <h:form id="OrganismoEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{organismoController.selected != null}">
                        <p:outputLabel value="#{bundle.EditOrganismoLabel_id}" for="id" />
                        <p:inputText id="id" value="#{organismoController.selected.id}" title="#{bundle.EditOrganismoTitle_id}" />
                        <p:outputLabel value="#{bundle.EditOrganismoLabel_descripcion}" for="descripcion" />
                        <p:inputText id="descripcion" value="#{organismoController.selected.descripcion}" title="#{bundle.EditOrganismoTitle_descripcion}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{organismoController.update}" value="#{bundle.Save}" update="display,:frmPri:OrganismoListForm:datalist,:growl" oncomplete="handleSubmit(args, 'OrganismoEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="OrganismoEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
