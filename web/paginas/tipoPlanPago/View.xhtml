<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TipoPlanPagoViewDlg" widgetVar="TipoPlanPagoViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundlePlanPagos.ViewTipoPlanPagoTitle}">
            <h:form id="TipoPlanPagoViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tipoPlanPagoController.selected != null}">
                        <h:outputText value="#{bundlePlanPagos.ViewTipoPlanPagoLabel_id}"/>
                        <h:outputText value="#{tipoPlanPagoController.selected.id}" title="#{bundlePlanPagos.ViewTipoPlanPagoTitle_id}"/>
                        <h:outputText value="#{bundlePlanPagos.ViewTipoPlanPagoLabel_descripcion}"/>
                        <h:outputText value="#{tipoPlanPagoController.selected.descripcion}" title="#{bundlePlanPagos.ViewTipoPlanPagoTitle_descripcion}"/>
                        <h:outputText value="#{bundlePlanPagos.ViewTipoPlanPagoLabel_interes}"/>
                        <h:outputText value="#{tipoPlanPagoController.selected.interes}" title="#{bundlePlanPagos.ViewTipoPlanPagoTitle_interes}"/>
                        <h:outputText value="#{bundlePlanPagos.ViewTipoPlanPagoLabel_cuotas}"/>
                        <h:outputText value="#{tipoPlanPagoController.selected.cuotas}" title="#{bundlePlanPagos.ViewTipoPlanPagoTitle_cuotas}"/>
                        <h:outputText value="#{bundlePlanPagos.ViewTipoPlanPagoLabel_habilitada}"/>
                        <p:selectBooleanCheckbox value="#{tipoPlanPagoController.selected.habilitada}" disabled="true"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundlePlanPagos.Close}" onclick="TipoPlanPagoViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
