<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TipoPlanPagoEditDlg" position="top" widgetVar="TipoPlanPagoEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundlePlanPagos.EditTipoPlanPagoTitle}">
            <h:form id="TipoPlanPagoEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tipoPlanPagoController.selected != null}">
                        <p:outputLabel value="#{bundlePlanPagos.EditTipoPlanPagoLabel_descripcion}" for="descripcion" />
                        <p:inputText id="descripcion" value="#{tipoPlanPagoController.selected.descripcion}" title="#{bundlePlanPagos.EditTipoPlanPagoTitle_descripcion}" />
                        <p:outputLabel value="#{bundlePlanPagos.EditTipoPlanPagoLabel_interes}" for="interes" />
                        <p:inputText id="interes" value="#{tipoPlanPagoController.selected.interes}" title="#{bundlePlanPagos.EditTipoPlanPagoTitle_interes}" />
                        <p:outputLabel value="#{bundlePlanPagos.EditTipoPlanPagoLabel_cuotas}" for="cuotas" />
                        <p:inputText id="cuotas" value="#{tipoPlanPagoController.selected.cuotas}" title="#{bundlePlanPagos.EditTipoPlanPagoTitle_cuotas}" />
                        <p:outputLabel value="#{bundlePlanPagos.EditTipoPlanPagoLabel_habilitada}" for="habilitada" />
                        <p:selectBooleanCheckbox id="habilitada" value="#{tipoPlanPagoController.selected.habilitada}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{tipoPlanPagoController.update}" value="#{bundlePlanPagos.Save}" update="display,:TipoPlanPagoListForm:datalist,:growl" oncomplete="handleSubmit(args, 'TipoPlanPagoEditDialog');"/>
                    <p:commandButton value="#{bundlePlanPagos.Cancel}" onclick="TipoPlanPagoEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
