<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="../../Templates/paginasTemplate.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:b="http://bootsfaces.net/ui"
                >

    <ui:define name="content">


        <h3>
            <h:outputText value="#{bundlePlanPagos.ListTipoPlanPagoTitle}"></h:outputText>
        </h3>

        <ui:define name="body">
            <h:form id="TipoPlanPagoListForm">
                <p:panel header="#{bundlePlanPagos.ListTipoPlanPagoTitle}">
                    <p:dataTable id="datalist" value="#{tipoPlanPagoController.items}" var="item"
                                 selectionMode="single" selection="#{tipoPlanPagoController.selected}"
                                 paginator="true"
                                 rowKey="#{item.id}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundlePlanPagos.ListTipoPlanPagoTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundlePlanPagos.ListTipoPlanPagoTitle_descripcion}"/>
                            </f:facet>
                            <h:outputText value="#{item.descripcion}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundlePlanPagos.ListTipoPlanPagoTitle_interes}"/>
                            </f:facet>
                            <h:outputText value="#{item.interes}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundlePlanPagos.ListTipoPlanPagoTitle_cuotas}"/>
                            </f:facet>
                            <h:outputText value="#{item.cuotas}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundlePlanPagos.ListTipoPlanPagoTitle_habilitada}"/>
                            </f:facet>
                            <p:selectBooleanCheckbox value="#{item.habilitada}" disabled="true"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundlePlanPagos.Create}" actionListener="#{tipoPlanPagoController.prepareCreate}" update=":TipoPlanPagoCreateForm" oncomplete="PF('TipoPlanPagoCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundlePlanPagos.View}" update=":TipoPlanPagoViewForm" oncomplete="PF('TipoPlanPagoViewDialog').show()" disabled="#{empty tipoPlanPagoController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundlePlanPagos.Edit}" update=":TipoPlanPagoEditForm" oncomplete="PF('TipoPlanPagoEditDialog').show()" disabled="#{empty tipoPlanPagoController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundlePlanPagos.Delete}" actionListener="#{tipoPlanPagoController.destroy}" update=":growl,datalist" disabled="#{empty tipoPlanPagoController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
</ui:composition>

</html>
