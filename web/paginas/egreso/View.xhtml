<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EgresoViewDlg" widgetVar="EgresoViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundleEgreso.ViewEgresoTitle}">
            <h:form id="EgresoViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{egresoController.selected != null}">
                        <h:outputText value="#{bundleEgreso.ViewEgresoLabel_descripcion}"/>
                        <h:outputText value="#{egresoController.selected.descripcion}" title="#{bundleEgreso.ViewEgresoTitle_descripcion}"/>
                        <h:outputText value="#{bundleEgreso.ViewEgresoLabel_tipoDeEgreso}"/>
                        <h:outputText value="#{egresoController.selected.tipoDeEgreso.descripcion}" title="#{bundleEgreso.ViewEgresoTitle_tipoDeEgreso}"/>
                        <h:outputText value="#{bundleEgreso.ViewEgresoLabel_importe}"/>
                        <h:outputText value="#{egresoController.selected.importe}" title="#{bundleEgreso.ViewEgresoTitle_importe}"/>
                        <h:outputText value="Fecha Sistema"/>
                        <h:outputText value="#{egresoController.selected.fecha}" title="Fecha Sistema">
                            <f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundleEgreso.ViewEgresoLabel_fecha}"/>

                        <h:outputText value="#{egresoController.selected.fechaOperacion}" title="#{bundleEgreso.ViewEgresoTitle_fecha}">
                            <f:convertDateTime pattern="dd/MM/yyyy HH:mm" />
                        </h:outputText>
                        <h:outputText value="#{bundleEgreso.ViewEgresoLabel_usuario}"/>
                        <h:outputText value="#{egresoController.selected.usuario}" title="#{bundleEgreso.ViewEgresoTitle_usuario}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundleEgreso.Close}" onclick="EgresoViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
