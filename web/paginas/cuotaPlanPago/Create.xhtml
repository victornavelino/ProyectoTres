<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CuotaPlanPagoCreateDlg" widgetVar="CuotaPlanPagoCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundleCuotaPlan.CreateCuotaPlanPagoTitle}">
            <h:form id="CuotaPlanPagoCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{cuotaPlanPagoController.selected != null}">
                        <p:outputLabel value="#{bundleCuotaPlan.CreateCuotaPlanPagoLabel_importe}" for="importe" />
                        <p:inputText id="importe" value="#{cuotaPlanPagoController.selected.importe}" title="#{bundleCuotaPlan.CreateCuotaPlanPagoTitle_importe}" />
                        <p:outputLabel value="#{bundleCuotaPlan.CreateCuotaPlanPagoLabel_fechaPago}" for="fechaPago" />
                        <p:calendar id="fechaPago" pattern="dd/MM/yyyy" value="#{cuotaPlanPagoController.selected.fechaPago}" title="#{bundleCuotaPlan.EditCuotaPlanPagoTitle_fechaPago}"  showOn="button"/>
                        <p:outputLabel value="#{bundleCuotaPlan.CreateCuotaPlanPagoLabel_fechaVencimiento}" for="fechaVencimiento" />
                        <p:calendar id="fechaVencimiento" pattern="dd/MM/yyyy" value="#{cuotaPlanPagoController.selected.fechaVencimiento}" title="#{bundleCuotaPlan.EditCuotaPlanPagoTitle_fechaVencimiento}"  showOn="button"/>
                        <p:outputLabel value="#{bundleCuotaPlan.CreateCuotaPlanPagoLabel_cuota}" for="cuota" />
                        <p:inputText id="cuota" value="#{cuotaPlanPagoController.selected.cuota}" title="#{bundleCuotaPlan.CreateCuotaPlanPagoTitle_cuota}" />

                    </p:panelGrid>
                    <p:commandButton actionListener="#{cuotaPlanPagoController.create}" value="#{bundleCuotaPlan.Save}" update="display,:CuotaPlanPagoListForm:datalist,:growl" oncomplete="handleSubmit(args,'CuotaPlanPagoCreateDialog');"/>
                    <p:commandButton value="#{bundleCuotaPlan.Cancel}" onclick="CuotaPlanPagoCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
