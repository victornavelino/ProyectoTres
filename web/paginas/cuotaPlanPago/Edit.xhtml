<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CuotaPlanPagoEditDlg" widgetVar="CuotaPlanPagoEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundleCuotaPlan.EditCuotaPlanPagoTitle}">
            <h:form id="CuotaPlanPagoEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{cuotaPlanPagoController.selected != null}">
                        <p:outputLabel value="#{bundleCuotaPlan.EditCuotaPlanPagoLabel_importe}" for="importe" />
                        <p:outputLabel id="importe" value="#{cuotaPlanPagoController.selected.importe}" title="#{bundleCuotaPlan.EditCuotaPlanPagoTitle_importe}" />
                        <p:outputLabel value="#{bundleCuotaPlan.EditCuotaPlanPagoLabel_fechaPago}" for="fechaPago" />
                        <p:calendar id="fechaPago" pattern="dd/MM/yyyy" value="#{cuotaPlanPagoController.selected.fechaPago}" title="#{bundleCuotaPlan.EditCuotaPlanPagoTitle_fechaPago}"  showOn="button"/>
                        <p:outputLabel value="#{bundleCuotaPlan.EditCuotaPlanPagoLabel_fechaVencimiento}" for="fechaVencimiento" />
                        <p:outputLabel id="fechaVencimiento" value="#{cuotaPlanPagoController.selected.fechaVencimiento}" title="#{bundleCuotaPlan.EditCuotaPlanPagoTitle_fechaVencimiento}">
                            <f:convertDateTime pattern="dd/MM/yyyy" />
                        </p:outputLabel>
                        <p:outputLabel value="#{bundleCuotaPlan.EditCuotaPlanPagoLabel_cuota}" for="cuota" />
                        <p:outputLabel id="cuota" value="#{cuotaPlanPagoController.selected.cuota}" title="#{bundleCuotaPlan.EditCuotaPlanPagoTitle_cuota}" />
                        <p:outputLabel value="Numero de Recibo" for="nroRecibo" />
                        <p:inputText id="nroRecibo" value="#{cuotaPlanPagoController.selected.nroRecibo}" title="Numero de Recibo" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{cuotaPlanPagoController.update}" value="#{bundleCuotaPlan.Save}" update="display,:CuotaPlanPagoListForm:datalist,:growl" oncomplete="handleSubmit(args, 'CuotaPlanPagoEditDialog');"/>
                    <p:commandButton value="#{bundleCuotaPlan.Cancel}" onclick="CuotaPlanPagoEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
