<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TipoDeIngresoCreateDlg" widgetVar="TipoDeIngresoCreateDialog" modal="true"  position="top" width="750px" resizable="false" appendTo="@(body)" header="#{bundleTipoDeIngreso.CreateTipoDeIngresoTitle}">
            <h:form id="TipoDeIngresoCreateForm">
                <h:panelGroup id="display">
                    <p:panel id="pNuevoEgreso" header="Datos Tipo de Ingreso" >
                        <p:panelGrid columns="2" rendered="#{tipoDeIngresoController.selected != null}" styleClass="noBorders" >
                            <p:outputLabel value="#{bundleTipoDeIngreso.CreateTipoDeIngresoLabel_descripcion}" for="descripcion" />
                            <p:inputText id="descripcion" value="#{tipoDeIngresoController.selected.descripcion}" title="#{bundleTipoDeIngreso.CreateTipoDeIngresoTitle_descripcion}" />
                        </p:panelGrid>
                    </p:panel>
                    <p:commandButton actionListener="#{tipoDeIngresoController.create}" value="#{bundleTipoDeIngreso.Save}" update="display,:TipoDeIngresoListForm:datalist,:growl" oncomplete="handleSubmit(args,'TipoDeIngresoCreateDialog');"/>
                    <p:commandButton value="#{bundleTipoDeIngreso.Cancel}" onclick="TipoDeIngresoCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
