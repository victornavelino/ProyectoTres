<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
                 xmlns:ui="http://java.sun.com/jsf/facelets"
                 template="../../Templates/paginasTemplate.xhtml"
                 xmlns:p="http://primefaces.org/ui"
                 xmlns:h="http://java.sun.com/jsf/html"
                 xmlns:f="http://java.sun.com/jsf/core"
                 xmlns:b="http://bootsfaces.net/ui"
                 >
    <ui:define name="content">


        <h3>
            <h:outputText value="#{bundle.ListEspecializacionTitle}"></h:outputText>
        </h3>


        <h:form id="EspecializacionListForm">
            <b:panelGrid size="xs" colSpans="2,10" >
                <p:outputLabel value="Seleccionar Profesional: "/>
                <p:autoComplete id="ac" size="40" value="#{especializacionController.medico}" 
                                completeMethod="#{especializacionController.completeMedico}"
                                minQueryLength="3"
                                /> 
            </b:panelGrid>
            <br/>

            <p:panel header="#{bundle.ListEspecializacionTitle}">


                <p:dataTable id="datalist" value="#{especializacionController.items}" var="item"
                             selectionMode="single" selection="#{especializacionController.selected}"
                             paginator="true"
                             rowKey="#{item.id}"
                             rows="10"
                             rowsPerPageTemplate="10,20,30,40,50"
                             >

                    <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                    <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListEspecializacionTitle_id}"/>
                        </f:facet>
                        <h:outputText value="#{item.id}"/>
                    </p:column>         
                    <p:column filterBy="#{item.medico.persona.apellido}" filterMatchMode="contains">
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListEspecializacionTitle_medico}"/>
                        </f:facet>
                        <h:outputText value="#{item.medico}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListEspecializacionTitle_especialidad}"/>
                        </f:facet>
                        <h:outputText value="#{item.especialidad}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListEspecializacionTitle_matriculaEspecialidad}"/>
                        </f:facet>
                        <h:outputText value="#{item.matriculaEspecialidad}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListEspecializacionTitle_fechaMatriculacion}"/>
                        </f:facet>
                        <h:outputText value="#{item.fechaMatriculacion}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListEspecializacionTitle_fechaVencimiento}"/>
                        </f:facet>
                        <h:outputText value="#{item.fechaVencimiento}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListEspecializacionTitle_libro}"/>
                        </f:facet>
                        <h:outputText value="#{item.libro}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListEspecializacionTitle_folio}"/>
                        </f:facet>
                        <h:outputText value="#{item.folio}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListEspecializacionTitle_unidadFormadora}"/>
                        </f:facet>
                        <h:outputText value="#{item.unidadFormadora}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListEspecializacionTitle_fechaRevision}"/>
                        </f:facet>
                        <h:outputText value="#{item.fechaRevision}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListEspecializacionTitle_fechaVencimientoRevision}"/>
                        </f:facet>
                        <h:outputText value="#{item.fechaVencimientoRevision}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                    </p:column>

                    <f:facet name="footer">
                        <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{especializacionController.prepareCreate}" update=":EspecializacionCreateForm" oncomplete="PF('EspecializacionCreateDialog').show()"/>
                        <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":EspecializacionViewForm" oncomplete="PF('EspecializacionViewDialog').show()" disabled="#{empty especializacionController.selected}"/>
                        <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":EspecializacionEditForm" oncomplete="PF('EspecializacionEditDialog').show()" disabled="#{empty especializacionController.selected}"/>
                        <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{especializacionController.destroy}" update=":growl,datalist" disabled="#{empty especializacionController.selected}"/>
                    </f:facet>
                </p:dataTable>
            </p:panel>
        </h:form>

        <ui:include src="Create.xhtml"/>
        <ui:include src="Edit.xhtml"/>
        <ui:include src="View.xhtml"/>
    </ui:define>
</ui:composition>
