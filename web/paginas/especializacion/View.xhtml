<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EspecializacionViewDlg" widgetVar="EspecializacionViewDialog" position="top" modal="true" height="500" resizable="true" appendTo="@(body)" header="#{bundle.ViewEspecializacionTitle}">
            <h:form id="EspecializacionViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{especializacionController.selected != null}">
                        <h:outputText value="#{bundle.ViewEspecializacionLabel_medico}"/>
                        <h:outputText value="#{especializacionController.selected.medico.matriculaProfesional} - #{especializacionController.selected.medico.persona.apellido}, 
                                      #{especializacionController.selected.medico.persona.nombre}" title="#{bundle.ViewEspecializacionTitle_medico}"/>
                        <h:outputText value="#{bundle.ViewEspecializacionLabel_especialidad}"/>
                        <h:outputText value="#{especializacionController.selected.especialidad.descripcion}" title="#{bundle.ViewEspecializacionTitle_especialidad}"/>

                        <h:outputText value="#{bundle.ViewEspecializacionLabel_matriculaEspecialidad}"/>
                        <h:outputText value="#{especializacionController.selected.matriculaEspecialidad}" title="#{bundle.ViewEspecializacionTitle_matriculaEspecialidad}"/>
                        <h:outputText value="#{bundle.ViewEspecializacionLabel_fechaMatriculacion}"/>
                        <h:outputText value="#{especializacionController.selected.fechaMatriculacion}" title="#{bundle.ViewEspecializacionTitle_fechaMatriculacion}">
                            <f:convertDateTime pattern="dd/MM/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewEspecializacionLabel_fechaVencimiento}"/>
                        <h:outputText value="#{especializacionController.selected.fechaVencimiento}" title="#{bundle.ViewEspecializacionTitle_fechaVencimiento}">
                            <f:convertDateTime pattern="dd/MM/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewEspecializacionLabel_libro}"/>
                        <h:outputText value="#{especializacionController.selected.libro}" title="#{bundle.ViewEspecializacionTitle_libro}"/>
                        <h:outputText value="#{bundle.ViewEspecializacionLabel_folio}"/>
                        <h:outputText value="#{especializacionController.selected.folio}" title="#{bundle.ViewEspecializacionTitle_folio}"/>
                        <h:outputText value="#{bundle.ViewEspecializacionLabel_unidadFormadora}"/>
                        <h:outputText value="#{especializacionController.selected.unidadFormadora.descripcion}" title="#{bundle.ViewEspecializacionTitle_unidadFormadora}"/>

                        <h:outputText value="Residencia Fecha Inicio: "/>
                        <h:outputText id="fechaInicioResidencia"  value="#{especializacionController.selected.residenciaFechaInicio}"/>
                        <h:outputText value="Residencia Fecha Fin: "/>
                        <h:outputText id="fechaFinResidencia" value="#{especializacionController.selected.residenciaFechaFin}"/>
                        <h:outputText value="Fecha Examen Final: "/>
                        <h:outputText id="fechaExamenFinal" value="#{especializacionController.selected.fechaExamenFinal}"/>

                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="EspecializacionViewDialog.hide()"/>
                </h:panelGroup>

                <p:commandButton value="Imprimir" type="button" icon="ui-icon-print" style="display:block;margin-bottom: 20px">
                    <p:printer target="display" />
                </p:commandButton>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
