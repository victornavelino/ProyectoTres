<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UsuarioEditDlg" widgetVar="UsuarioEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundleusuario.EditUsuarioTitle}">
            <h:form id="UsuarioEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{usuarioController.selected != null}">
                        <p:outputLabel value="#{bundleusuario.EditUsuarioLabel_id}" for="id" />
                        <p:inputText id="id" value="#{usuarioController.selected.id}" title="#{bundleusuario.EditUsuarioTitle_id}" />
                        <p:outputLabel value="#{bundleusuario.EditUsuarioLabel_apellido}" for="apellido" />
                        <p:inputText id="apellido" value="#{usuarioController.selected.apellido}" title="#{bundleusuario.EditUsuarioTitle_apellido}" />
                        <p:outputLabel value="#{bundleusuario.EditUsuarioLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{usuarioController.selected.nombre}" title="#{bundleusuario.EditUsuarioTitle_nombre}" />
                        <p:outputLabel value="#{bundleusuario.EditUsuarioLabel_usuario}" for="usuario" />
                        <p:inputText id="usuario" value="#{usuarioController.selected.usuario}" title="#{bundleusuario.EditUsuarioTitle_usuario}" />
                        <p:outputLabel value="#{bundleusuario.EditUsuarioLabel_password}" for="password" />
                        <p:inputText id="password" value="#{usuarioController.selected.password}" title="#{bundleusuario.EditUsuarioTitle_password}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{usuarioController.update}" value="#{bundleusuario.Save}" update="display,:frmPri:UsuarioListForm:datalist,:growl" oncomplete="handleSubmit(args, 'UsuarioEditDialog');"/>
                    <p:commandButton value="#{bundleusuario.Cancel}" onclick="UsuarioEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
