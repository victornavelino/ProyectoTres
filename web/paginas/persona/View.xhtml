<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PersonaViewDlg" widgetVar="PersonaViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundlePersona.ViewPersonaTitle}">
            <h:form id="PersonaViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{personaController.selected != null}">
                        <h:outputText value="#{bundlePersona.ViewPersonaLabel_id}"/>
                        <h:outputText value="#{personaController.selected.id}" title="#{bundlePersona.ViewPersonaTitle_id}"/>
                        <h:outputText value="#{bundlePersona.ViewPersonaLabel_apellido}"/>
                        <h:outputText value="#{personaController.selected.apellido}" title="#{bundlePersona.ViewPersonaTitle_apellido}"/>
                        <h:outputText value="#{bundlePersona.ViewPersonaLabel_nombre}"/>
                        <h:outputText value="#{personaController.selected.nombre}" title="#{bundlePersona.ViewPersonaTitle_nombre}"/>
                        <h:outputText value="#{bundlePersona.ViewPersonaLabel_documentoIdentidad}"/>
                        <h:outputText value="#{personaController.selected.documentoIdentidad}" title="#{bundlePersona.ViewPersonaTitle_documentoIdentidad}"/>
                        <h:outputText value="#{bundlePersona.ViewPersonaLabel_cuil}"/>
                        <h:outputText value="#{personaController.selected.cuil}" title="#{bundlePersona.ViewPersonaTitle_cuil}"/>
                        <h:outputText value="#{bundlePersona.ViewPersonaLabel_fechaNacimiento}"/>
                        <h:outputText value="#{personaController.selected.fechaNacimiento}" title="#{bundlePersona.ViewPersonaTitle_fechaNacimiento}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundlePersona.ViewPersonaLabel_domicilio}"/>
                        <h:outputText value="#{personaController.selected.domicilio}" title="#{bundlePersona.ViewPersonaTitle_domicilio}"/>
                        <h:outputText value="#{bundlePersona.ViewPersonaLabel_cuit}"/>
                        <h:outputText value="#{personaController.selected.cuit}" title="#{bundlePersona.ViewPersonaTitle_cuit}"/>
                        <h:outputText value="#{bundlePersona.ViewPersonaLabel_sexo}"/>
                        <h:outputText value="#{personaController.selected.sexo}" title="#{bundlePersona.ViewPersonaTitle_sexo}"/>
                        <h:outputText value="#{bundlePersona.ViewPersonaLabel_estadoCivil}"/>
                        <h:outputText value="#{personaController.selected.estadoCivil}" title="#{bundlePersona.ViewPersonaTitle_estadoCivil}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundlePersona.Close}" onclick="PersonaViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
