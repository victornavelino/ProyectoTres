<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="FacultadEditDlg" widgetVar="FacultadEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditFacultadTitle}">
            <h:form id="FacultadEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{facultadController.selected != null}">
                        <p:outputLabel value="#{bundle.EditFacultadLabel_id}" for="id" />
                        <p:inputText id="id" value="#{facultadController.selected.id}" title="#{bundle.EditFacultadTitle_id}" />
                        <p:outputLabel value="#{bundle.EditFacultadLabel_descripcion}" for="descripcion" />
                        <p:inputText id="descripcion" value="#{facultadController.selected.descripcion}" title="#{bundle.EditFacultadTitle_descripcion}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{facultadController.update}" value="#{bundle.Save}" update="display,:frmPri:FacultadListForm:datalist,:growl" oncomplete="handleSubmit(args, 'FacultadEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="FacultadEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
