<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TipoDeEgresoCreateDlg" widgetVar="TipoDeEgresoCreateDialog" modal="true" position="top" width="750px" resizable="false" appendTo="@(body)" header="#{bundleTipoDeEgreso.CreateTipoDeEgresoTitle}">
            <h:form id="TipoDeEgresoCreateForm">
                <h:panelGroup id="display">
                    <p:panel id="pNuevoEgreso" header="Datos Tipo de Egreso" >
                       <p:panelGrid columns="2" rendered="#{tipoDeEgresoController.selected != null}">
                            <p:outputLabel value="#{bundleTipoDeEgreso.CreateTipoDeEgresoLabel_descripcion}" for="descripcion" />
                            <p:inputText id="descripcion" value="#{tipoDeEgresoController.selected.descripcion}" title="#{bundleTipoDeEgreso.CreateTipoDeEgresoTitle_descripcion}" required="true"/>
                        </p:panelGrid>
                    </p:panel>
                    <p:commandButton actionListener="#{tipoDeEgresoController.create}" value="#{bundleTipoDeEgreso.Save}" update="display,:TipoDeEgresoListForm:datalist,:growl" oncomplete="handleSubmit(args,'TipoDeEgresoCreateDialog');"/>
                    <p:commandButton value="#{bundleTipoDeEgreso.Cancel}" onclick="TipoDeEgresoCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
