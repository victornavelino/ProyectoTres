<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TipoMedicoViewDlg" widgetVar="TipoMedicoViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundleTipoMedico.ViewTipoMedicoTitle}">
            <h:form id="TipoMedicoViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tipoMedicoController.selected != null}">
                        <h:outputText value="#{bundleTipoMedico.ViewTipoMedicoLabel_id}"/>
                        <h:outputText value="#{tipoMedicoController.selected.id}" title="#{bundleTipoMedico.ViewTipoMedicoTitle_id}"/>
                        <h:outputText value="#{bundleTipoMedico.ViewTipoMedicoLabel_descripcion}"/>
                        <h:outputText value="#{tipoMedicoController.selected.descripcion}" title="#{bundleTipoMedico.ViewTipoMedicoTitle_descripcion}"/>
                        <h:outputText value="#{bundleTipoMedico.ViewTipoMedicoLabel_observaciones}"/>
                        <h:outputText value="#{tipoMedicoController.selected.observaciones}" title="#{bundleTipoMedico.ViewTipoMedicoTitle_observaciones}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundleTipoMedico.Close}" onclick="TipoMedicoViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
