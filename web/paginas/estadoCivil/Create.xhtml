<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EstadoCivilCreateDlg" widgetVar="EstadoCivilCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundleEstadoCivil.CreateEstadoCivilTitle}">
            <h:form id="EstadoCivilCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{estadoCivilController.selected != null}">
                        <p:outputLabel value="#{bundleEstadoCivil.CreateEstadoCivilLabel_id}" for="id" />
                        <p:inputText id="id" value="#{estadoCivilController.selected.id}" title="#{bundleEstadoCivil.CreateEstadoCivilTitle_id}" />
                        <p:outputLabel value="#{bundleEstadoCivil.CreateEstadoCivilLabel_descripcion}" for="descripcion" />
                        <p:inputText id="descripcion" value="#{estadoCivilController.selected.descripcion}" title="#{bundleEstadoCivil.CreateEstadoCivilTitle_descripcion}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{estadoCivilController.create}" value="#{bundleEstadoCivil.Save}" update="display,:EstadoCivilListForm:datalist,:growl" oncomplete="handleSubmit(args,'EstadoCivilCreateDialog');"/>
                    <p:commandButton value="#{bundleEstadoCivil.Cancel}" onclick="EstadoCivilCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
