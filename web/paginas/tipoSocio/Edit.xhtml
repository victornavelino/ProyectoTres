<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TipoSocioEditDlg" widgetVar="TipoSocioEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditTipoSocioTitle}">
            <h:form id="TipoSocioEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tipoSocioController.selected != null}">
                        <p:outputLabel value="#{bundle.EditTipoSocioLabel_id}" for="id" />
                        <p:inputText id="id" value="#{tipoSocioController.selected.id}" title="#{bundle.EditTipoSocioTitle_id}" />
                        <p:outputLabel value="#{bundle.EditTipoSocioLabel_descripcion}" for="descripcion" />
                        <p:inputText id="descripcion" value="#{tipoSocioController.selected.descripcion}" title="#{bundle.EditTipoSocioTitle_descripcion}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{tipoSocioController.update}" value="#{bundle.Save}" update="display,:frmPri:TipoSocioListForm:datalist,:growl" oncomplete="handleSubmit(args, 'TipoSocioEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="TipoSocioEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
