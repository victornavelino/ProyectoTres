<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TipoSocioCreateDlg" widgetVar="TipoSocioCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateTipoSocioTitle}">
            <h:form id="TipoSocioCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tipoSocioController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateTipoSocioLabel_id}" for="id" />
                        <p:inputText id="id" value="#{tipoSocioController.selected.id}" title="#{bundle.CreateTipoSocioTitle_id}" />
                        <p:outputLabel value="#{bundle.CreateTipoSocioLabel_descripcion}" for="descripcion" />
                        <p:inputText id="descripcion" value="#{tipoSocioController.selected.descripcion}" title="#{bundle.CreateTipoSocioTitle_descripcion}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{tipoSocioController.create}" value="#{bundle.Save}" update="display,:TipoSocioListForm:datalist,:growl" oncomplete="handleSubmit(args,'TipoSocioCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="TipoSocioCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
