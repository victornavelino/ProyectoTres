<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ConceptoEditDlg" widgetVar="ConceptoEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundleConcepto.EditConceptoTitle}">
            <h:form id="ConceptoEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{conceptoController.selected != null}">
                        <p:outputLabel value="#{bundleConcepto.EditConceptoLabel_descripcion}" for="descripcion" />
                        <p:inputText id="descripcion" value="#{conceptoController.selected.descripcion}" title="#{bundleConcepto.EditConceptoTitle_descripcion}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{conceptoController.update}" value="#{bundleConcepto.Save}" update="display,:ConceptoListForm:datalist,:growl" oncomplete="handleSubmit(args, 'ConceptoEditDialog');"/>
                    <p:commandButton value="#{bundleConcepto.Cancel}" onclick="ConceptoEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
