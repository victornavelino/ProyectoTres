<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:b="http://bootsfaces.net/ui">

    <ui:composition>

        <p:dialog id="CajaCierreDlg" widgetVar="CajaCierreDlg" modal="true" resizable="false" position="top" header="Cerrar Caja">
            <p:messages autoUpdate="true"/>
            <h:form id="CajaCierreForm">
                <h:panelGroup id="display" style="width: 700px">
                    <p:panel id="pPri" header="Saldo de Caja" >
                        <p:panelGrid columns="2" rendered="#{cajaController.selected != null}" styleClass="noBorders">

                            <p:outputLabel value="Caja Final: "/>
                            <p:inputText disabled="true" value="#{cajaController.saldoFinalCaja}" title="Caja Final" />
                            <p:outputLabel value="Caja Real: "/>
                            <p:inputText value="#{cajaController.cajaArqueo}" title="#{bundleCaja.ViewCajaTitle_cajaInicial}" />
                            <br/>

                        </p:panelGrid>
                    </p:panel>
                    <b:commandButton actionListener="#{cajaController.cerrarCaja()}" value="Aceptar" onclick="CajaCierreDlg.hide()" styleClass="btn btn-lg btn-primary btn-block"/>
                </h:panelGroup>
            </h:form>

        </p:dialog>

    </ui:composition>
</html>
