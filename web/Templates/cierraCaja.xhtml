<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:b="http://bootsfaces.net/ui">

    <ui:composition>

        <p:dialog id="CierreDlg" widgetVar="CajaCierreDlg" modal="true" position="top" header="Cierre de Caja">
            <p:panel id="pCajaCierre" header="Saldo de Caja" >
                <p:panelGrid columns="2" rendered="#{cajaController.selected != null}" styleClass="noBorders">

                    <p:outputLabel value="Caja Final: "/>
                    <p:inputText disabled="true" value="#{cajaController.saldoFinalCaja}" title="Caja Final" />
                    <p:outputLabel value="Caja Real: "/>
                    <p:inputText id="itCajaFinal" value="#{cajaController.selected.cajaFinal}"/>
                    <br/>

                </p:panelGrid>
            </p:panel>

            <p:commandButton actionListener="#{cajaController.cerrarCaja()}" value="Aceptar"/>

        </p:dialog>

    </ui:composition>
</html>
