<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:b="http://bootsfaces.net/ui">

    <ui:composition>

        <p:dialog id="CajaqCierreDlg" widgetVar="CajaCierreDlg" modal="true" resizable="false" position="top" header="Cerrar Caja">
            <h:form id="CierreForm">

                    
                        <p:panelGrid columns="2" rendered="#{cajaController.selected != null}" styleClass="noBorders">

                            <p:outputLabel value="Caja Final: "/>
                            <p:inputText disabled="true" value="#{cajaController.saldoFinalCaja}" />
                            <p:outputLabel value="Caja Real: "/>
                            <p:inputText value="#{cajaController.selected.cajaFinal}"/>
                            <br/>

                        </p:panelGrid>
                    <p:commandButton actionListener="#{cajaController.update()}" value="Aceptar" 
                                     styleClass="btn btn-lg btn-primary btn-block" 

                                     />

            </h:form>

        </p:dialog>

    </ui:composition>
</html>
