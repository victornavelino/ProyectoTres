<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="Templates/paginasTemplate.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:b="http://bootsfaces.net/ui"
                >

    <ui:define name="content">
        <f:event listener="#{consultaBean.iniciar()}" type="preRenderView"/>
        <h:form id="consultaForm">
            <h3> <h:outputText value="Consultas" styleClass="titulo"/></h3>

            <p:tabView>  
                <p:tab id="tab2" title="Medicos deudores ">
                    <h3>Medicos que pagaron hasta:</h3>
                    <p:panelGrid columns="2" styleClass="noBorders">

                        <p:outputLabel value="HASTA MESE DE: " for="mes" /> 

                        <p:selectOneMenu id="mes" value="#{consultaBean.mes}" >
                            <f:selectItem itemLabel="ENERO" itemValue="1" />
                            <f:selectItem itemLabel="FEBRERO" itemValue="2" />
                            <f:selectItem itemLabel="MARZO" itemValue="3" />
                            <f:selectItem itemLabel="ABRIL" itemValue="4" />
                            <f:selectItem itemLabel="MAYO" itemValue="5" />
                            <f:selectItem itemLabel="JUNIO" itemValue="6" />
                            <f:selectItem itemLabel="JULIO" itemValue="7" />
                            <f:selectItem itemLabel="AGOSTO" itemValue="8" />
                            <f:selectItem itemLabel="SEPTIEMBRE" itemValue="9" />
                            <f:selectItem itemLabel="OCTUBRE" itemValue="10" />
                            <f:selectItem itemLabel="NOVIEMBRE" itemValue="11" />
                            <f:selectItem itemLabel="DICIEMBRE" itemValue="12" />
                        </p:selectOneMenu>   
                        <p:outputLabel value="AÑO " for="spinner" /> 


                        <p:spinner id="spinner" value="#{consultaBean.anio}" 
                                   min="1900" 
                                   max="2100" size="10" binding="#{consultaBean.spinnerAnio}"/>


                        <p:commandButton id="cbBuscarEspecializaciones"
                                         icon="ui-icon-search"
                                         value="Buscar"
                                         actionListener="#{consultaBean.buscarMedicosDeudores()}"
                                         update=":consultaForm:dtConsultaMedico"
                                         />
                    </p:panelGrid>

                </p:tab>

            </p:tabView>
            <br/>

            <p:dataTable id="dtConsultaMedico"
                         value="#{listaMedicoBean.medicosDeudores}"
                         var="item"
                         rowKey="#{item.id}"
                         style="overflow-x: auto;"
                         paginator="true"
                         rows="20"
                         widgetVar="dtConsultaMedico"
                         filterEvent="enter"
                         >
                <p:column 
                    filterBy="#{item.persona.apellido}" sortBy="#{item.persona.apellido}"
                    style="word-wrap:break-word;">
                    <f:facet name="header">
                        <h:outputText value="Apellido"/>
                    </f:facet>
                    <h:outputText value="#{item.persona.apellido}"/>
                </p:column>
                <p:column 
                    filterBy="#{item.persona.nombre}"
                    style="word-wrap:break-word;">
                    <f:facet name="header">
                        <h:outputText value="Nombre"/>
                    </f:facet>
                    <h:outputText value="#{item.persona.apellido}"/>
                </p:column>
                <p:column 
                    filterBy="#{item.matriculaProfesional}"
                    style="word-wrap:break-word;">
                    <f:facet name="header">
                        <h:outputText value="Matricula"/>
                    </f:facet>
                    <h:outputText value="#{item.matriculaProfesional}"/>
                </p:column>
                <f:facet name="footer">
                    <h:commandLink>
                        <p:graphicImage value="./Imagenes/excel.png" title="Exportar a Excel todos" />
                        <p:dataExporter type="xls" target="dtConsultaMedico" fileName="Lista Profesionales Deudores"/>
                    </h:commandLink>


                    <h:commandLink>
                        <p:graphicImage value="./Imagenes/csv.png" title="Exportar a CSV todos" />
                        <p:dataExporter type="csv" target="dtConsultaMedico" fileName="Lista Profesionales Deudores"/>
                    </h:commandLink>

                    <h:commandLink>
                        <p:graphicImage value="./Imagenes/excel.png" title="Exportar Página"/>
                        <p:dataExporter type="xls" 
                                        target="dtConsultaMedico" fileName="Lista Profesionales Deudores pagina"   pageOnly="true"/>
                    </h:commandLink>
                </f:facet>
            </p:dataTable>


        </h:form>
    </ui:define>
</ui:composition>
